<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
    <label for="personal">Personal details</label><br><br>
    <label for="none">Salutation</label><br>
    <select id="none">
        <option value="">--None--</option>
        <option value="Mr:">Mr:</option>
        <option value="Mrs:">Mrs:</option>
    </select><br><br>
    <label for="first name">First Name:</label>
    <input type="text" placeholder="first name" name="first name" id="first Name" required><br><br>
    <label for="last name">Last Name:</label>
    <input type="text" placeholder="last name" name="last name" id="last name"><br><br>
    <label for="gender">Gender:</label>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female:</label>
    <input type="radio" name="gender" id="female"><br><br>
    <label for="email">Email:</label>
    <input type="email" placeholder="abc@gmail.com" id="email" name="email"><br><br>
    <label for="dob">DOB</label>
    <input type="datetime-local" id="dob" name="dob"><br><br>

    <label for="address">Address:</label><br><br>
    <textarea name="address" id="address" cols="30px" rows="10px"></textarea><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
